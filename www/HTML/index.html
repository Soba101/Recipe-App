<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Recipe storing application">
    <meta name="author" content="Donovan Leong">
    <title>Recipe App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/www/HTML/index.css">
    
    <title>Hello, world!</title>
  </head>
  <body>
     <!-- As a heading -->
     <div class="position-relative">
      <div class="position-absolute top-0 start-50 translate-middle-x">
         <h1>Recipe house</h1>
      </div>




   
   

      
   <footer class="footer">
      <nav class="navbar fixed-bottom justify-content-center">

            <div id="buttonGroup" class="btn-group selectors" role="group" aria-label="Basic example">
            <button id="home" type="button" class="btn btn-secondary button-active">
               <div class="selector-holder">
               
                  <span>Home</span>
               </div>
            </button>
            <button id="recipe" type="button" class="btn btn-secondary button-inactive">
               <div class="selector-holder">
   
                  <span>Recipe</span>
               </div>
            </button>
            <button id="create" type="button" class="btn btn-secondary button-inactive">
               <div class="selector-holder">
               
                  <span>Create</span>
               </div>
            </button>
            <button id="favourites" type="button" class="btn btn-secondary button-inactive">
               <div class="selector-holder">
               
                  <span>Favourites</span>
               </div>
            </button>
            <button id="account" type="button" class="btn btn-secondary button-inactive">
               <div class="selector-holder">
               
                  <span>Account</span>
               </div>
            </button>
         </div>
     
      </nav>
      

   

      
   </footer>
     

   
   
   
   
   
   
    <!-- Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
   <script src="/www/index.js"></script>

  </body>
</html>
